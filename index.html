<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="train.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="jumbotron text-center" id="teal">
        <h1>Trains A Comin'</h1>
        <hr />
        <h2>Current Time: <span id="currentTime"></span></h2>
      </div>
      <!-- Jumbotron End -->

      <div class="row">
        <!--start row div-->
        <div class="col-md-9">
          <!--start column div-->
          <div class="panel panel-primary">
            <!--start panel panel div-->
            <div class="panel-heading">
              <!--start panel head div-->
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <!--div panel head end-->
            <div class="panel-body">
              <!--start panel body div-->
              <table
                class="table table-hover table-responsive"
                id="trainTable"
                
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainTable">
                  <tr></tr>
                </tbody>
              </table>
            </div>
            <!-- div end -->
          </div>
          <!-- div end -->
        </div>
        <!-- div end -->
        <!--lost a div end but no errors so confused-->
        <div class="col-md-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">New Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name">Train Name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Train To"
                  />
                </div>
                <div class="form-group">
                  <label for="dest">Destination </label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="Montana"
                  />
                </div>
                <div class="form-group">
                  <label class="nextTrain" for="nextTrain"
                    >First Train Time</label
                  ><label class="milTime"
                    ><!--add space-->&nbsp;(HH:mm - Military)</label
                  >
                  <input
                    type=""
                    class="form-control"
                    id="requestTime"
                    placeholder="00:00"
                  />
                </div>
                <div class="form-group">
                  <label for="minsAway">Frequency - (mins) </label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency"
                    placeholder="15"
                  />
                </div>

                <!-- <button type="submit" class="btn btn-default" id="submit">
                  Add Train
                </button> -->

                <input type="button" id="submit" value="button"/>

                <button type="submit" class="btn btn-default" id="removeTain">
                  Remove
                </button>
              </form>
            </div>
            <!-- div End -->
          </div>
          <!-- div End -->
        </div>
        <!-- div End -->
      </div>
      <!-- div End -->
    </div>
    <!-- entire End -->
  </body>
</html>
